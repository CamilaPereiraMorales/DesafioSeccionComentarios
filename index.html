<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Seccion Comentarios</title>
</head>

<body>
    <div class="row">
        <form class="col s12">

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Placeholder" id="inputComment" type="text" class="validate">
                    <label for="comment">Ingresa tu comentario</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <button id="commentBtn" onclick="comment()">Enviar Comentario</button>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h3>Comentarios</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s8"></div>
                <button onclick="eliminate()" id="eliminateBtn">Eliminar</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
